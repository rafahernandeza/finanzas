<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Escuela Carlos Maroto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-school"></i>
                <span>C.M.Q</span>
            </div>
            <div class="menu">
                <div class="menu-item active">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Ingresos</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-file-invoice"></i>
                    <span>Egresos</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Reportes</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <h1>Finanzas Escuela Carlos Maroto</h1>
                <div class="user-info">
                    <span id="fecha-actual"></span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>

            <!-- Cards de resumen -->
            <div class="summary-cards">
                <div class="card">
                    <div class="card-icon ingreso-icon">
                        <i class="fas fa-hand-holding-usd"></i>
                    </div>
                    <div class="card-info">
                        <h3>Total Ingresos</h3>
                        <p id="total-ingresos">₡0.00</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon egreso-icon">
                        <i class="fas fa-money-bill-wave-alt"></i>
                    </div>
                    <div class="card-info">
                        <h3>Total Egresos</h3>
                        <p id="total-egresos">₡0.00</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon saldo-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="card-info">
                        <h3>Saldo Actual</h3>
                        <p id="saldo">₡0.00</p>
                    </div>
                </div>
            </div>

            <!-- Forms Grid -->
            <div class="forms-grid">
                <!-- Formulario de Ingresos -->
                <div class="form-card">
                    <div class="form-header">
                        <h2><i class="fas fa-plus-circle"></i> Nuevo Ingreso</h2>
                    </div>
                    <div class="form-body">
                        <div class="form-group">
                            <label for="conceptoIngreso"><i class="fas fa-tag"></i> Concepto</label>
                            <input type="text" id="conceptoIngreso" placeholder="Descripción del ingreso" required>
                        </div>
                        <div class="form-group">
                            <label for="montoIngreso"><i class="fas fa-coins"></i> Monto</label>
                            <div class="input-group">
                                <span class="input-prefix">₡</span>
                                <input type="number" id="montoIngreso" placeholder="0.00" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fechaIngreso"><i class="fas fa-calendar"></i> Fecha</label>
                            <input type="date" id="fechaIngreso" required>
                        </div>
                        <button class="btn btn-success" onclick="agregarIngreso()">
                            <i class="fas fa-plus"></i> Agregar Ingreso
                        </button>
                    </div>
                </div>

                <!-- Formulario de Egresos -->
                <div class="form-card">
                    <div class="form-header">
                        <h2><i class="fas fa-minus-circle"></i> Nuevo Egreso</h2>
                    </div>
                    <div class="form-body">
                        <div class="form-group">
                            <label for="facturaEgreso"><i class="fas fa-receipt"></i> Factura</label>
                            <input type="text" id="facturaEgreso" placeholder="Número (ultimos. 4 dígitos)" required>
                        </div>
                        <div class="form-group">
                            <label for="proveedorEgreso"><i class="fas fa-store"></i> Proveedor</label>
                            <input type="text" id="proveedorEgreso" placeholder="Nombre del proveedor" required>
                        </div>
                        <div class="form-group">
                            <label for="montoEgreso"><i class="fas fa-coins"></i> Monto</label>
                            <div class="input-group">
                                <span class="input-prefix">₡</span>
                                <input type="number" id="montoEgreso" placeholder="0.00" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fechaEgreso"><i class="fas fa-calendar"></i> Fecha</label>
                            <input type="date" id="fechaEgreso" required>
                        </div>
                        <button class="btn btn-danger" onclick="agregarEgreso()">
                            <i class="fas fa-minus"></i> Agregar Egreso
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filtro -->
            <div class="filter-section">
                <h2><i class="fas fa-filter"></i> Filtros</h2>
                <div class="filter-controls">
                    <div class="form-group">
                        <label for="mesFiltro">Mes:</label>
                        <select id="mesFiltro" class="select-styled">
                            <option value="">Todos</option>
                            <option value="01">Enero</option>
                            <option value="02">Febrero</option>
                            <option value="03">Marzo</option>
                            <option value="04">Abril</option>
                            <option value="05">Mayo</option>
                            <option value="06">Junio</option>
                            <option value="07">Julio</option>
                            <option value="08">Agosto</option>
                            <option value="09">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="filtrarPorMes()">
                        <i class="fas fa-search"></i> Aplicar Filtro
                    </button>
                    <button class="btn btn-outline" onclick="limpiarFiltros()">
                        <i class="fas fa-undo"></i> Restablecer
                    </button>
                </div>
            </div>

            <!-- Sección de Tablas -->
            <div class="tables-section">
                <div class="tabs">
                    <div class="tab active" data-tab="ingresos">Ingresos</div>
                    <div class="tab" data-tab="egresos">Egresos</div>
                </div>

                <div class="tab-content active" id="ingresos-content">
                    <div class="table-container">
                        <table id="tablaIngresos">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-calendar"></i> Fecha</th>
                                    <th><i class="fas fa-tag"></i> Concepto</th>
                                    <th><i class="fas fa-coins"></i> Monto</th>
                                    <th><i class="fas fa-cogs"></i> Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div class="tab-content" id="egresos-content">
                    <div class="table-container">
                        <table id="tablaEgresos">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-calendar"></i> Fecha</th>
                                    <th><i class="fas fa-receipt"></i> Factura</th>
                                    <th><i class="fas fa-store"></i> Proveedor</th>
                                    <th><i class="fas fa-coins"></i> Monto</th>
                                    <th><i class="fas fa-cogs"></i> Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
