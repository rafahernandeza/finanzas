<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Escuela Carlos Maroto</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo de la escuela -->
        <img src="logo-escuela.png" alt="Logo Escuela" class="logo-escuela">
        
        <h1>Sistema de Finanzas Escolares</h1>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="correoLogin"><i class="fas fa-envelope"></i> Correo Institucional</label>
                <input type="email" id="correoLogin" placeholder="usuario@escuela.edu" required>
            </div>
            
            <div class="form-group">
                <label for="contrasenaLogin"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="contrasenaLogin" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
        </form>
        
        <div class="footer-login">
            <p>Sistema exclusivo para personal autorizado</p>
            <p>Escuela Carlos Maroto Quesada © 2023</p>
        </div>
    </div>

    <!-- Decoración temática opcional -->
    <div class="decoracion-educativa decoracion-1">
        <i class="fas fa-book-open fa-5x"></i>
    </div>
    <div class="decoracion-educativa decoracion-2">
        <i class="fas fa-graduation-cap fa-5x"></i>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
